server {
    listen 80;
    server_name danielmello.store;

    # Seu site principal (existente)
    location / {
        # Configuração do seu site atual aqui
        root /var/www/html;
        index index.html;
    }

    # RifaMaster em subpath
    location /Rifa {
        # Remove o prefixo /Rifa antes de passar para o Flask
        rewrite ^/Rifa/(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Importante: definir o SCRIPT_NAME
        proxy_set_header X-Script-Name /Rifa;
        
        # WebSocket support (se precisar no futuro)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Servir arquivos estáticos diretamente pelo Nginx (opcional, mas mais rápido)
    location /Rifa/static/ {
        alias /caminho/para/Rifas/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
